<!--introduction to the form-->
	<div id="form h1"><h1>Your Music</h1></div>

<div id="form h2">
	<h2>Wanna share your tunes? Just fill out the form below! I'm looking forward to seeing your music tastes. :)</h2>
</div>

<div id="form h3">
<h3>This is a safe space, and you won't be judged or anything. Feel free to share your music story, as long as you're honest. :)</h3>
</div>

<div class="form">
	<!--form that asks users about their music tastes and their connection to music-->
	<form action="yourmusicformsubmission.html" method="POST">
		<h2>Your Music form</h1>
		
		<!--This question asks users what music they like-->
		<label class="label" for="liked music">What kind of music do you like?</label>
		<br>
		<textarea class="textarea" rows="5" cols="50" required minlength="10" maxlength="10000"></textarea>
		
		<br>
		<br>
		<!--This question asks users their relationship to music-->
		<label class="label" for="music connection">What is your relationship with music? Do you have a personal connection to it?</label>
		<br>
		<textarea class="textarea" name="music connection" rows="5" cols="50" required minlength="10" maxlength="10000"></textarea>
		<br>
		<br>
		<!--This question asks users their top 10 genres-->
		<label class="label" for="fave genres">What are your top <span id="genre">10 favorite music genres?</span> Provide a link to songs from those genres if you wish.</label>
		<br>
		<textarea class="textarea" name="fave genres" rows="5" cols="50" required minlength="10" maxlength="10000"></textarea>

		<br>
		<br>
		<!--this question asks users their top 10 songs-->
		<label class="label" for="fave songs">What are your <span id="song">top 10 favorite songs?</span> Provide a link to them if you wish.</label>
		<br>

		<textarea class="textarea" name="fave songs" rows="5" cols="50" required minlength="10" maxlength="10000"></textarea>

		<br>
		<br>
		<!--this question asks users their top 10 artists-->
		<label class="label" for="fave artists">What are your <span id="artist">top 10 favorite artists?</span> Provide a link to their outlets (Spotify, iTunes, Soundcloud, YouTube and any other music or social media outlets) if you wish.</label>
		
		<br>
		
		<textarea class="textarea" name="fave artists" rows="5" cols="50" required minlength="10" maxlength="10000"></textarea>
		
		<br>
		<br>
		<!--this question asks users their top 10 albums/soundtracks/EPs-->
		<label class="label" for="fave albums">What are your top <span id="album">10 favorite albums/soundtracks/EPs?</span> Provide a link to them if you wish.</label>

		<br>

		<textarea class="textarea" name="fave albums" rows="5" cols="50" required minlength="10" maxlength="10000"></textarea>

		<br>
		<br>
		<!--this question asks users to share any playlists that they want-->
		<label class="label" for="playlists">Got any playlists you want to share? Link them here.</label>

		<br>

		<textarea name="playlists" class="textarea" rows="5" cols="50" required minlength="10" maxlength="10000"></textarea>

		<br>
		<br>
		<!--This question asks users for music recommendations-->
		<label class="label" for="recommendations">Any song, album, artist or soundtrack recommendations? You may link them if you wish.</label>

		<br>

		<textarea class="textarea" name="recommendations" rows="5" cols="50" required minlength="10" maxlength="10000"></textarea>

		<br>
		<br>
		<!--submit button-->
		<button class="button">Submit</button>

	</form>
</div>
